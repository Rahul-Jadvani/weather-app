<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather (API)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="s-bar">
                <input class="search" type="text" value="" placeholder="enter city" id="s-btn">
            </div>
            <div class="s-btn">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="main">
            <div class="condition">
                <i class="fa-regular fa-sun"></i>
            </div>
            <div class="temp">
                <h2>7&deg;c</h2>
            </div>
            <div class="c-name">
                <h3>New York</h3>
            </div>
        </div>
        <div class="lower">
            <div class="humidity">
                <div class="info1">
                    <i class="fa-solid fa-water"></i>
                    <p class="info11">48%</p>
                </div>
                <div class="desx1">
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windspeed">
                <div class="info2">
                    <i class="fa-solid fa-wind"></i>
                    <p class="info22">10.29 km/h</p>
                </div>
                <div class="desx2">
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
